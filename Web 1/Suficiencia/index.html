<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder CRUD</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">JSONPlaceholder CRUD</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#insert">Inserir</a>
                <a class="nav-link" href="#list">Listar</a>
                <a class="nav-link" href="#update">Alterar</a>
                <a class="nav-link" href="#delete">Excluir</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <!-- Formulário de inserção -->
        <div id="insert" class="card p-4 mb-4">
            <h3>Inserir Novo Item</h3>
            <form id="insert-form">
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">URL da Imagem</label>
                    <input type="url" class="form-control" id="url" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>

        <!-- Tabela de listagem -->
        <div id="list" class="card p-4 mb-4">
            <h3>Listagem de Itens</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Imagem</th>
                    </tr>
                </thead>
                <tbody id="photo-list"></tbody>
            </table>
        </div>
        <!-- Paginação -->
        <div id="pagination" class="mt-3 d-flex justify-content-center"></div>

        <!-- Formulário de edição -->
        <div id="update" class="card p-4 mb-4">
            <h3>Alterar Item</h3>
            <form id="update-form">
                <div class="mb-3">
                    <label for="update-id" class="form-label">ID do item a alterar</label>
                    <input type="number" class="form-control" id="update-id" required>
                </div>
                <div class="mb-3">
                    <label for="update-title" class="form-label">Novo Título</label>
                    <input type="text" class="form-control" id="update-title" required>
                </div>
                <div class="mb-3">
                    <label for="update-url" class="form-label">Nova URL da Imagem</label>
                    <input type="url" class="form-control" id="update-url" required>
                </div>
                <button type="submit" class="btn btn-warning">Alterar</button>
            </form>
        </div>

        <!-- Formulário de exclusão -->
        <div id="delete" class="card p-4 mb-4">
            <h3>Excluir Item</h3>
            <form id="delete-form">
                <div class="mb-3">
                    <label for="delete-id" class="form-label">ID do item a remover</label>
                    <input type="number" class="form-control" id="delete-id" required>
                </div>
                <button type="submit" class="btn btn-danger">Excluir</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
